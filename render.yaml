services:
  - type: web
    name: ice-awareness-game
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run db:push && npm run build
    startCommand: NODE_ENV=production npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ice-awareness-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: ice-awareness-db
    plan: free
